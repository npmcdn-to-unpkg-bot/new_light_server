<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <script src="{{url_for('static', filename='js/grid.js')}}"></script> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grid.css')}}" >
  </head>
  <body>
<div class="container-fluid">
{% for item in items %}
{% if loop.index is not divisibleby 2 %} 
<div class="row">
{% endif %}
<div class="col-sm-12 col-md-6 dashboard-piece imgbtn {{item['div']}}" data-id="{{item['class']}}" data-link="{{item['url']}}">
      <div class="dummy"> </div>
      <div class="img-container">
      <img class="u-max-full-width {{item['class']}}" src="{{ url_for('static', filename=item['img'])}}">
      </div>
  </div>
{% if loop.index is divisibleby 2 %} 
</div>
{% endif %}
{% endfor %}
</div>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>
$('.imgbtn').click(function(){
    window.location.href = $(this).data('link');
});
</script>
</body></html>
